<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CFH: Blog Login</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="page-container">
<nav th:replace="fragments/navigation :: navigation"></nav>

<main class="remainder" id="loginBackground">

    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3 text-center" id="logContainer">
            <h1 class="text-center">Login</h1>
            <form th:action="@{/login}" method="post">
                <div class="row justify-content-center" th:if="${param.error}">
                    <div class="col-6 text-center alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group text-left">
                    <label for="username">Email</label>: <input type="text" id="username" name="username"
                                                                class="form-control" autofocus="autofocus"
                                                                placeholder="Username"/>
                </div>
                <div class="form-group text-left">
                    <label for="password">Password</label>: <input type="password" id="password" name="password"
                                                                   class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-sm-6 col-sm-offset-3 text-center">
                            <input type="submit" name="login-submit" id="logBtn"
                                   class="form-control" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
