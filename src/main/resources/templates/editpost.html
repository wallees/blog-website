<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CFH: Edit "[[${post.title}]]"</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="page-container">
<nav th:replace="fragments/navigation :: navigation"></nav>

<main class="remainder row justify-content-center">

    <div class="col-8 text-center"><h1>Edit Your Post</h1>

        <form th:object="${post}" th:action="@{/posts/{id}(id=${post.id})}" method="POST" action="#">
            <div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error':''">
                <input id="postTitleInput" class="form-control" type="text" th:field="*{title}" placeholder="Title">
                <p class="error-message alert alert-danger" th:each="error : ${#fields.errors('title')}"
                   th:text="${error}"> Validation error</p>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('body')}? 'has-error':''">
                <textarea id="postBodyInput" rows="21" th:field="*{body}"></textarea>
                <p class="error-message alert alert-danger" th:each="error : ${#fields.errors('body')}"
                   th:text="${error}"> Validation error</p>
            </div>
            <br>
            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
